specVersion: 0.0.6
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Adapter
    network: arbitrum-one
    source:
      address: "0x0C80E0764644353e9EeA10151a72ed4119284986"
      abi: UniswapV3Adapter
      startBlock: 401150919
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: UniswapV3Adapter
          file: ../artifacts/contracts/UniswapV3Adapter.sol/UniswapV3Adapter.json
      eventHandlers:
        - event: LiquidityAdded(indexed uint256,address,address,uint24,uint256,uint256,int24,int24)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed uint256,address,address,uint24,uint256,uint256)
          handler: handleLiquidityRemoved
        - event: TokensSwapped(indexed address,indexed address,uint24,uint256,uint256)
          handler: handleTokensSwapped
      file: ./src/mapping.ts
